{% include "header.html" %}
<div class="container" style="background-color:#FFF;">
	<div class="row">
		<div class="col-md-6 padding-top-10">
			<h5> Are you sure you want to delete {{category.name}} and all items associated with it? </h5>
			<form action="{{url_for('deleteCategory',category_id=category.id )}}" method = 'post'>
				<div class="col-md-3">
				<button type="submit" class="btn btn-danger" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
				</div>


			</form>
			<div class="col-md-3">
				<a href = "{{url_for('showAll')}}">
					<button class="btn btn-primary">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </button>
				</a>
				</div>
		</div>
	</div>
</div>
