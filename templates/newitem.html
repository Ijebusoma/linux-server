
{% include "header.html" %}
<div class="container" style="background-color:#FFF;">
	<div class="row">
		<div class="col-md-12">
			<h5>Create Item</h5>
			<form action="{{url_for('newItem')}}" method = "post">
				<div class="form-group">
					<label>Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="">

					<label>Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>

					<label>Category:</label>
					<select class="form-control" name="category">
						{% for category in categories %}
						<option>{{ category.name }}</option>
						{% endfor %}
					</select>
					<br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>

		</div>
		</div>
	</div>
