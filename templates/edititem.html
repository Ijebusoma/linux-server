
{% include "header.html" %}

<div class="container" style="background-color:#FFF;">
	<div class="row">
		<div class="col-md-6">
			<h2>Edit Item</h2>
			<form action="{{url_for('editItem', item_id=item.id)}}" method = "post">
				<div class="form-group">
					<label>Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label>Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label>Category:</label>
					<select class="form-control" name="category">
						{% for category in categories %}
						<option>{{category.name }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
				<div class="col-md-2">
					<a href = "{{url_for('viewDetails', item_id=item.id)}}">
					<button class="btn btn-default">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Cancel
                    </button>
				</a>
				</div>


			</form>


		</div>
		</div>
	</div>
